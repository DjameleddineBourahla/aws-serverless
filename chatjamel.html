<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        body {
            text-align: right;
        }

        .commentsContainer {
            /*Change all comments container hight*/
            height: 300px;
            overflow-y: scroll;
            border: 2px solid grey;
            margin: 10px 0px 10px 0px;
        }

        /*Change single comment container width and height*/
        #userComment {
            width: 100%;
            height: 70px;
            margin: 5px 0px 10px 0px;
        }

        .comment {
            border: 1px grey solid;
            text-align: right;
            margin: 5px;
            padding: 10px;
        }

        .datetime {
            color: grey;
        }

        .name {
            color: green;
            font-weight: bold;
        }

        .code {
            color: rgb(247, 142, 21);
        }


        @media screen and (max-width: 450px) {
            .commentsContainer {
                /*Change all comments container hight*/
                overflow-y: scroll;
                border: 2px solid grey;
                margin: 10px 0px 10px 0px;
            }

            #userComment {
                height: 35px;
                margin: auto;
            }

            .comment {
                margin: 0px;
                padding: 0px;
            }

            .commentsContainer {
                width: 85%;
                margin: auto;
            }
        }

        #main {
            margin: 10px;
        }

        #addSec,
        #deleteSec,
        #search {
            margin: 5px 0px 10px 0px;
        }

        #signWarning {
            color: red;
        }

        iframe#iframe-01 {
            z-index: 10000;
            height: 700px !important;
            width: 100%;
        }

        #userLink {
            display: block !important;
            margin-bottom: 10px;
            margin-left: auto;
        }
    </style>
    <!-- CSS -->
</head>

<body>
<div id="main">
    <!-- Sign in form -->
    <div id="form">
        <div id="formInputs" style="display: none" class="form-group">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class=" col-sm-4">
                    <input type="text" name="name" id="name" placeholder="name" class="form-control"/>

                </div>
                <div class="col-sm-4">
                    <input type="password" name="code" id="code" placeholder="code" class="form-control"/>

                </div>
                <div class="col-sm-4">
                    <button onclick="check()" class="btn btn-success btnWidth">Check</button>

                </div>
            </div>

            <br/>
        </div>
        <div id="signButton" class="form-group">
            <div class="col-sm-12">
                To comment sign in first :

                <button onclick="showForm()" class="btn btn-success btnWidth">Sign in</button>
            </div>

        </div>
        <div class="col-sm-2">
            <p id="signWarning"></p>

        </div>

    </div>

    <!-- Comments area -->
    <div id="comments">
        <div id="search" class="form-group">
            <div class="-12">


            </div>
            <div class="col-sm-12">
                <div class="col-sm-12">
                    <button onclick="clearSearch()" class="btn btn-danger">Clear</button>
                    <button onclick="searchComment()" class="btn">Search</button>
                </div>
                <div class="col-sm-12">
                    <input type="text" name="" id="searchInp" placeholder="search.." class="form-control"/>
                </div>
            </div>
        </div>
        <div id="deleteSec">
            <!-- delete comments by user code -->
        </div>

        <div class="commentsContainer" id="commentSec">
            <!-- comments added by users -->
        </div>

        <div id="scrollSec">
            <button onclick="scrollUp()" class="btn ">Scroll Up</button>
            <button onclick="scrollDown()" class="btn ">Scroll Down</button>
        </div>
        <div id="loggedInUser" style="display: none">
            <div id="addSec">
                <textarea name="" class="form-control" id="userComment" placeholder="Write a comment.."></textarea>
                <br/>
                <input name="" id="userLink" placeholder="Add Link" class="form-control"></input>
                <button id="addComment" onclick="comment()" class="btn btn-danger">Add Comment</button>
            </div>

            <div id="logoutSec">
                <button id="logout" onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

    </div>
</div>

<!-- SCRIPT -->
<script>

    //Special code for each user array
    // first number in the codes array is the admin code
    var codes = [1, 2, 3];

    var apiURL = ' https://api.npoint.io/138f8ab3884352fe5f95 ';

    // Shows edited special code
    function codeChange(code) {
        return code * 24 - 5;
    }

    //to sign in
    function showForm() {
        document.getElementById('formInputs').style.display = "block";
        document.getElementById('signButton').style.display = "none";
    }

    var request = new XMLHttpRequest()
    var pastComments;
    var commentsLenght;

    function clearInput() {
        //Reset comment textarea
        document.getElementById("userComment").value = "";
        //reset search input
        document.getElementById("searchInp").value = '';
        //reset link input
        document.getElementById("userLink").value = '';
    }

    clearInput();

    function clearSearch() {
        document.getElementById("searchInp").value = '';
        // scrollDown();
    }

    function scrollUp() {
        var elem = document.getElementById('commentSec');
        elem.scrollTop = 0;
    }

    function scrollDown() {
        var elem = document.getElementById('commentSec');
        elem.scrollTop = elem.scrollHeight;
    }

    var flag = true;
    var newLength = 0;
    (function () {
        request.open('GET', apiURL, true)
        request.onload = function () {
            // Begin accessing JSON data here
            var data = JSON.parse(this.response)

            if (request.status >= 200 && request.status < 400) {
                pastComments = data;
                commentsLenght = Object.keys(pastComments.comments).length;
                // flag.val = true;
                if (flag == true) {
                    displayComments();
                    scrollDown();
                    flag = false;
                }
                if (commentsLenght == newLength + 1) {
                    displayComments();
                    scrollDown();
                }
                newLength = commentsLenght;

            } else {
                console.log('error')
            }
        }
        request.send();

        setTimeout(arguments.callee, 2000);
        var search = document.getElementById("searchInp").value;
        if (search == '') {
            displayComments()

        }
    })();


    function postComment(name, date, comment) {
        request.open("POST", apiURL, true);
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                var json = JSON.parse(request.responseText);
            }
        };
        var datapost = JSON.parse(JSON.stringify(pastComments))
        datapost = JSON.stringify(datapost);
        request.send(datapost);
    }

    function deleteComment() {
        var afterDelete = [];
        var index = document.getElementById("delete").value;

        for (var i = 0; i < pastComments.comments.length; i++) {
            if (pastComments.comments[i].code != index) afterDelete.push(pastComments.comments[i]);
        }
        pastComments.comments = afterDelete;
        request.open("POST", apiURL, true);
        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                var json = JSON.parse(request.responseText);
            }
        };
        var data = JSON.parse(JSON.stringify(pastComments))
        dataa = JSON.stringify(data);
        request.send(dataa);
        document.getElementById("delete").value = '';

        // scrollDown();
    }

    //Check if the user code is found and all the data is valid
    function check() {
        var code = document.getElementById("code").value;
        var name = document.getElementById("name").value;

        if (code != "" && name != "") {
            const isCode = codes.find((e) => e == code);
            if (isCode != undefined) {
                document.getElementById("form").style.display = "none";
                document.getElementById("loggedInUser").style.display = "block";
                displayComments();
                scrollDown();

                if (code == codes[0]) {
                    document.getElementById("deleteSec").innerHTML =
                        `
                <button onclick="deleteComment()">Delete Comments</button>
                <input type="text" id="delete" placeholder="user code">
              `;
                }
            } else {
                document.getElementById("signWarning").innerHTML = "try another code";
            }
        } else {
            document.getElementById("signWarning").innerHTML = "enter all values";
        }
    }


    //Add comment
    function comment() {
        var date = getTime();
        var name = document.getElementById("name").value;
        var code = document.getElementById("code").value;
        var userComment = document.getElementById("userComment").value;
        var userLink = document.getElementById("userLink").value;

        code = codeChange(code);

        // If comment is not empty, add comment
        var search = document.getElementById("searchInp").value;
        if (userComment != "" && search == '') {
            document.getElementById("commentSec").innerHTML +=
                `
                <div class="comment">
                  <span class='datetime'>` + date + `</span>
                  <span class="name">` +
                name +
                `    
                  </span>
                  <span class="code">` +
                code +
                `    
                  </span> 
                  <p>` +
                userComment +
                `</p>
                  <a target="_blank" href="https://` + userLink + `">` + userLink + `</a>
                </div > `;
            pastComments.comments.push({
                'date': date,
                'name': name,
                'comment': userComment,
                'link': userLink,
                'code': code
            });
            clearInput();

        } else if (search != '' && userComment != "") {
            pastComments.comments.push({
                'date': date,
                'name': name,
                'comment': userComment,
                'link': userLink,
                'code': code
            });
            clearInput();
            searchComment();
        } else {
            alert("enter a comment");
        }
        postComment(name, date, userComment, userLink);
        scrollDown();
    }


    function displayComments() {
        var com = "";
        if (commentsLenght == 0) {
            document.getElementById("commentSec").innerHTML = '';
        }
        for (var i = 0; i < commentsLenght; i++) {
            com +=
                `
                    <div class="comment">
                      <span class='datetime'>` +
                pastComments.comments[i].date +
                `</span>
                    <span class="name">` +
                pastComments.comments[i].name +
                `
                    </span>
                    <span class="code">` +
                pastComments.comments[i].code +
                `
                    </span>
                    <p>` +
                pastComments.comments[i].comment +
                `</p>
          <a target="_blank" href="https://` + pastComments.comments[i].link + `">` + pastComments.comments[i].link + `</a>
                    </div > `;

            document.getElementById("commentSec").innerHTML = com;
        }
    }


    function searchComment() {
        var search = document.getElementById("searchInp").value;
        var temp = "";
        for (var i = 0; i < commentsLenght; i++) {
            var commentLower = pastComments.comments[i].comment.toLowerCase();
            var searchLower = search.toLowerCase();

            //if search box is empty, display all
            if (search == "") {
                displayComments();
            } else if (commentLower.includes(searchLower) && search != "") {
                temp +=
                    `
                    <div class="comment">
                      <span class='datetime'>` +
                    pastComments.comments[i].date +
                    `</span>
                    <span class="name">` +
                    pastComments.comments[i].name +
                    `
                    </span>
                    <span class="code">` +
                    pastComments.comments[i].code +
                    `
                    </span>
                    <p>` +
                    pastComments.comments[i].comment +
                    `</p>
          <a target="_blank" href="https://` + pastComments.comments[i].link + `">` + pastComments.comments[i].link + `</a>
                    </div > `;
                document.getElementById("commentSec").innerHTML = temp;
            }
        }
    }


    function getTime() {
        count = commentsLenght;
        var d = new Date();
        //get time
        var dateTime =
            String(d.getHours()) +
            ":" +
            String(d.getMinutes()) +
            ":" +
            String(d.getSeconds()) +
            "-" +
            String(d.getDate()) +
            "/" +
            String(d.getMonth() + 1) +
            "/" +
            String(d.getFullYear());
        return dateTime;
    }

    function logout() {
        location.reload();
    }

</script>

<script type="text/javascript">
    setTimeout(function () {
        var startY = 0;
        var startX = 0;
        var b = document.body;
        b.addEventListener('touchstart', function (event) {
            parent.window.scrollTo(0, 1);
            startY = event.targetTouches[0].pageY;
            startX = event.targetTouches[0].pageX;
        });
        b.addEventListener('touchmove', function (event) {
            event.preventDefault();
            var posy = event.targetTouches[0].pageY;
            var h = parent.document.getElementById("scroller");
            var sty = h.scrollTop;

            var posx = event.targetTouches[0].pageX;
            var stx = h.scrollLeft;
            h.scrollTop = sty - (posy - startY);
            h.scrollLeft = stx - (posx - startX);
            startY = posy;
            startX = posx;
        });
    }, 1000);
</script>
<!-- END SCRIPT -->
</body>

</html>
